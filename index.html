<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        
        <h1>Tip Calculator</h1>
        <p id="infoText">Enter the bill amount and tip percentage to calculate the total.</p>

        <p class="inputText">Bill Amount:</p>
        <input type="number" id="billAmountBox">
        <br>
        
        <p class="inputText">Tip Percentage:</p>
        <input type="number" id="tipPercentageBox">
        <br>
        <br>

        <button type="button" id="calculateBtn">Calculate</button>
        <br>
        <p id="totalText">Total: <span id="totalResult"></span></p>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
